<div class="container">
    <div class="row clearfix">
        <div class="col-md-12">

            <table class="table">
                <thead>
                    <tr>
                        <th>Employees</th>
                        <th>Not Started</th>
                        <th>Started</th>
                        <th>Ready for Review</th>
                        <th>Ready for Partners</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>
                    <script id="template" type="text/template">
                        <% _.each(model.rows, function(row) { %>
                            <tr>
                                <th>
                                    <img class="img-circle" src="img/garcon1.jpg" >
                                    <%- row.username %>
                                </th>
                                <% _.each(row.columns, function(column, columnType) { %>
                                <td class="column <%- columnType %>">
                                    <div class="panel panel-<%- column.panelType %> column">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"><%- column.title %></h3>
                                        </div>
                                        <% _.each(column.cells, function(cell) { %>
                                        <div class="panel-body">
                                            <div class="panel panel-default">
                                                <div class="drakard">
                                                    <label class="label label-default"><%-cell.id %></label>
                                                    <div class="Name"><span class="glyphicon glyphicon-briefcase"></span><%- cell.name %></div>
                                                    <% _.each(cell.statuses, function(status) { %>
                                                    <label class="label label-<%- status.labelType %>"><%- status.name %></label>
                                                    <% }) %>
                                                </div>
                                            </div>
                                        </div>
                                        <% }) %>
                                    </div>
                                </td>
                                <% }) %>
                            </tr>
                        <% }) %>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</div>
